<p-panel header="Pipes personalizados" class="p-1 ">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
      ></p-button>
    </div>
    <div class="p-toolbar-group-end">

      <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrder('name')"
      styleClass="p-button-success"/>

      <p-button
      label="Por volar"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrder('canFly')"
      styleClass="p-button-danger"/>

      <p-button
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrder('color')"
      styleClass="p-button-help"/>
    </div>

  </p-toolbar>
</div>

<div class="grid">
  <div class="col mt-2">
    <div class="card">
      <p-panel header="HÃ©roes">

        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
              <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase}}</td>
                <td>{{ hero.color }}</td>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
  </div>

  </div>
</div>
